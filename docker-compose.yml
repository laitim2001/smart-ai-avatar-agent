version: '3.8'

services:
  # PostgreSQL 資料庫（開發環境）
  postgres:
    image: postgres:16-alpine
    container_name: smart-avatar-db
    environment:
      POSTGRES_USER: avatar_user
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: smart_avatar_dev
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avatar_user -d smart_avatar_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 快取（Rate Limiting）
  redis:
    image: redis:7-alpine
    container_name: smart-avatar-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass dev_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
